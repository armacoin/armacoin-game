<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmaCoin Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fundo do Jogo -->
    <div class="game-container">
        <!-- Logo do Jogo (opcional) -->
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo do Jogo">
        </div>

        <!-- Área Principal do Jogo -->
        <div class="game-area">
            <!-- Aqui ficam os itens caindo e o campo de moedas -->
            <div class="falling-items">
                <!-- Você pode adicionar aqui as animações de itens caindo -->
            </div>

            <div class="coin-space">
                <p>Coletadas: <span id="coins-collected">0</span> Dillos</p>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div id="buttons">
            <button id="connect-wallet-btn"></button>
            <button id="convert-dillo-btn"></button>
            <button id="get-more-chances-btn"></button>
            <button id="promote-your-coin-btn"></button>
            <button id="play-btn"></button>
        </div>
    </div>

</body>
</html>
